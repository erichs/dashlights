name: CI

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

# Minimal permissions for security - no write access, no secrets for PR forks
permissions:
  contents: read

jobs:
  format-check:
    name: Check Go Formatting
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.4'

      - name: Check formatting
        run: |
          if [ -n "$(gofmt -l .)" ]; then
            echo "❌ The following files are not formatted:"
            gofmt -l .
            echo ""
            echo "Please run 'make fmt' or 'go fmt ./...' to format your code"
            exit 1
          fi
          echo "✅ All files are properly formatted"

  test:
    name: Run Tests
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 2

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.4'

      - name: Install dependencies
        run: go mod download

      - name: Generate repository URL
        run: cd src && go generate gen_repo_url.go

      # Drop network stack before running tests, harden against supply-chain attacks
      - name: Run tests with coverage
        run: |
          docker run --rm --network=none \
            -v ${{ github.workspace }}:/workspace \
            -v $HOME/go/pkg/mod:/go/pkg/mod:ro \
            -w /workspace/src \
            golang:1.22.4 go test -v -coverprofile=coverage.txt -covermode=atomic ./...

      - name: Run integration tests
        run: |
          docker run --rm --network=none \
            -v ${{ github.workspace }}:/workspace \
            -v $HOME/go/pkg/mod:/go/pkg/mod:ro \
            -w /workspace/src \
            golang:1.22.4 go test -tags=integration -v -run TestPerformanceThreshold .

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v5
        with:
          token: ${{ secrets.CODECOV_TOKEN }}
          files: ./src/coverage.txt
          flags: unittests
          name: codecov-umbrella
          fail_ci_if_error: false

  build:
    name: Build Binary
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22.4'

      - name: Generate repository URL
        run: cd src && go generate gen_repo_url.go

      - name: Build
        run: go build -v -o dashlights ./src
